<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Record Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>O.N.C.E. Record Management System</h1>
    </header>
    <main>
	<!-- Search Section -->
        <section id="search">
            <h2>Search Criminal Records</h2>
            <form id="search-form">
                <input type="text" id="search-query" name="search-query" placeholder="Enter name, offense, badge number, or rank" required>
                <button type="submit">Search</button>
            </form>
            <div id="search-results">
                <h3>Search Results</h3>
                <ul id="results-list"></ul>
            </div>
        </section>
		
        <!-- Add New Criminal Record Section -->
        <section id="add-records">
            <h2>Add New Criminal Record</h2>
            <form id="add-form">
                <input type="text" id="name" name="name" placeholder="Enter name" required>
                <input type="text" id="offense" name="offense" placeholder="Enter offense" required>
                <input type="date" id="date" name="date" required>
                <input type="text" id="badge-number" name="badge-number" placeholder="Enter badge number" required>
                <input type="text" id="rank" name="rank" placeholder="Enter rank" required>
                <button type="submit">Add Criminal Record</button>
            </form>
            <div id="add-message"></div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
